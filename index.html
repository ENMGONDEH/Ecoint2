<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENMCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>ENMCoin</h1>
        <div id="coin-container">
            <button id="coinButton" style="background-image: url('https://enmgondeh.github.io/Ecoin1t/');"></button>
        </div>
        <div id="info">
            <div id="coins">0</div>
            <div id="rate">1 click/sec</div>
        </div>
        <button id="upgradeMenuButton">Upgrade Menu</button>
        <div id="upgradeMenu">
            <h2>Upgrades</h2>
            <div class="upgrade-item">
                <span>Increase Click Rate</span>
                <button class="upgradeButton" data-upgrade="rate">Upgrade - 1000 coins</button>
            </div>
            <div class="upgrade-item">
                <span>Increase Click Value</span>
                <button class="upgradeButton" data-upgrade="value">Upgrade - 1000 coins</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
